<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpontfoglaló</title>
</head>
<body>

<div class="main_component">
    <mat-card>
      <mat-card-title>Időpontfoglaló</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input class="mat" matInput  placeholder="Név" [(ngModel)]="nev">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Dátum" [(ngModel)]="datum">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mit szeretnél?</mat-label>
          <mat-select [(ngModel)]="valasztas">
            <mat-option *ngFor="let option of lehetosegek" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="but"  (click)="foglal()">Időpontfoglalás</button>
      </mat-card-actions>
    </mat-card>
</div>

</body>
</html>
