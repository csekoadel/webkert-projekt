<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rólam</title>
</head>
<body>

<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
    <h1>Belépés</h1>
    <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email"></mat-form-field>
    <mat-form-field><mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password"></mat-form-field>
    <span>
    <span><button mat-raised-button  (click)="login()">Belépés</button></span>
    <span><button mat-raised-button  [routerLink]="'/regisztracio'">Regisztráció</button></span> 
    </span>
</div>
</body>
</html>
